---

# jenkins variables
project_name: docker-ungoogled-chromium
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'ungoogled-software'
  - EXT_REPO = 'ungoogled-chromium-portablelinux'
  - BUILD_VERSION_ARG = 'UGC_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ungoogled-chromium'
  - CONTAINER_NAME = 'ungoogled-chromium'
  - DOCKERHUB_IMAGE = 'linuxserver/ungoogled-chromium'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ungoogled-chromium'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ungoogled-chromium'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
